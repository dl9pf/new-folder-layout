header:
  version: 8

machine: qemux86-64
distro: poky
target: meta-python2-image-base

repos:
  meta-python2:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: dunfell
    layers:
      meta:
      meta-poky:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: dunfell
    layers:
      meta-oe:

local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
